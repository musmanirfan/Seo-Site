<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="flex justify-between items-center text-[16px] px-6 py-4 bg-white font-semibold text-[#222525]">
        <div class="flex gap-12 ">
            <img src="./images/logo.svg" alt="Logo">
            <div class="flex items-center gap-6 pt-2">
                <a class="hover:text-[#fe6100] cursor-pointer">Pricing</a>
                <a class="hover:text-[#fe6100] cursor-pointer">Free Tools</a>
                <a class="hover:text-[#fe6100] cursor-pointer">Articles</a>
            </div>
        </div>
        <div class="flex gap-5 items-center">
            <a class="px-3 py-1 border border-[#e2e8f0] rounded-lg">Log In</a>
            <a class="px-3 py-1 bg-[#fe6100] text-white rounded-lg">Start Free Trial</a>
        </div>
    </header>
    <section class="py-20 bg-[#F8F6F4] px-7 grid grid-cols-2">
        <div>
            <h6 class="font-semibold">Contact</h6>
            <h1 class="text-[54px] font-bold leading-[64.8px] mt-3">Get in touch with us anytime</h1>
            <P class="text-[18px] leading-[28px] mt-5 text-[#41454c]">We will be happy to assist you in any way we can.
            </P>
            <P class="text-[18px] leading-[28px] mt-5 text-[#41454c]">You can also reach us at
                <span class="text-[#FE6100]">information@seositecheckup.com.</span>
            </P>
            <h5 class="text-[18px] leading-[28px] mt-5 text-[#41454c] font-bold">Address:</h5>
            <P class="text-[18px] leading-[28px] text-[#41454c]">SEO Site Checkup</P>
            <P class="text-[18px] leading-[28px] text-[#41454c]">244 5th Avenue, # J-229</P>
            <P class="text-[18px] leading-[28px] text-[#41454c]">New York, NY 10001</P>
        </div>
        <img src="images/contactpage.jpg" alt="contact">
    </section>

</body>

</html>
